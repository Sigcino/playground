<div class="row p-4">
  <div class="col-12 m-2 text-center bg-gray-200">
    <p class="font-bold text-xl">NGX Document Viewer</p>
  </div>
  <div class="col-12 ">
    <p-fileUpload
      mode="basic"
      chooseLabel="Choose"
      name="demo[]"
      url="https://www.primefaces.org/cdn/api/upload.php"
      accept="image/*, application/*, text/plain, .license, .lic"
      (onUpload)="onUpload($event)">
      <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">
            {{ file.name }} - {{ file.size }} bytes
          </li>
        </ul>
      </ng-template>
    </p-fileUpload>
  </div>
  <div class="col-12 p-4 border-1 text-center bg-gray-300 justify-content-center">
    <div class="justify-content-center p-4">
      <ngx-doc-viewer
      class="shadow-4 bg-white-alpha-90"
      [url]="DemoDoc"
      [viewer]="viewer"
      externalViewer="true"
      disableContent="popout"
      style="width: 100%; height: 100vh"
    ></ngx-doc-viewer>
    </div>
  </div>
</div>
